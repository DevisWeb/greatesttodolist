<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This is the GreatestToDoList - the greatest app you have ever used."
    />
    <link rel="stylesheet" type="text/css" href="./public/Styles/style.css" />
    <title>GreatestToDoList | How To</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="">
      <h1>Greates Todo List</h1>
      <h2>... of how to make a ToDoList</h2>
    </header>
    <!-- MAIN -->
    <main class="">
      <!-- FORM (input to-do tasks) -->
      <form class="">
        <input type="" placeholder="Task Title" />
        <input type="" placeholder="Description" />
        <input type="" placeholder="Due Date" />
        <button>Add</button>
      </form>
      <!-- END FORM -->
      <!-- SECTION-1 (to-do-cards) -->
      <section class="">
        <header><h3>ToDo</h3></header>
      </section>
      <!-- END SECTION-1 -->
      <!-- SECTION-2 (done-cards) -->
      <section class="">
        <header><h3>Done</h3></header>
      </section>
      <!-- END SECTION-2 -->
    </main>
    <!-- FOOTER -->
    <footer class=""></footer>
  </body>
</html>
