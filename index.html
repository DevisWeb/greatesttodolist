<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This is the GreatestToDoList - the greatest app you have ever used."
    />
    <link rel="stylesheet" type="text/css" href="./public/Styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/28d582c70e.js"
      crossorigin="anonymous"

    <title>GreatestToDoList | How To</title>

  <body>
    <!-- HEADER -->
    <div class="content vertical">
      <header>
        <h1>Greatest Todo List</h1>
        <p>... of how to make a ToDoList</p>
      </header>
      <!-- MAIN -->
    <div class="mytask">
        <input type="text" class="input" placeholder="What are your tasks today?">
        <button class="insert"><i class="fas fa-plus"></i></button>
   </div>
   <div class="workArea">
     <div class = "item">
      <input type="text" class="item_input">
      <button class="editbutton">EDIT</button>
      <button class="removebutton">Remove</button>
   </div>
   <script src="./public/app/index.js"> </script>
   </body>
