<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This is the GreatestToDoList - the greatest app you have ever used."
    />
    <link rel="stylesheet" type="text/css" href="./public/Styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./public/Styles/form.css" />
    <title>GreatestToDoList | How To</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="">
      <h1>Greates Todo List</h1>
      <h2>... of how to make a ToDoList</h2>
    </header>
    <!-- MAIN -->
    <main class="">
      <!-- Start ToDO FORM (input to-do tasks) -->
      <form class="todo-form">
        <div class="todo-form-row">
          <div class="todo-form-column form-col-left">
            <label for="task">Task Title</label>
            <input type="text" id="task" placeholder="Task Title" />
          </div>
          <div class="todo-form-column form-col-right">
            <label for="dueDate">Due-Date</label>
            <input type="date" placeholder="Due Date" />
          </div>
        </div>
        <div class="todo-form-row">
          <div class="todo-form-column form-col-left">
            <label for="description">Description</label>
            <textarea
              id="description"
              placeholder="Description"
              rows="3"
            ></textarea>
          </div>
          <div class="todo-form-column form-col-right form-button-position">
            <button id="button" class="button-add-task">Add Task</button>
          </div>
        </div>
      </form>
      <!-- END ToDO FORM -->
      <!-- SECTION-1 (to-do-cards) -->
      <section class="">
        <header><h3>ToDo</h3></header>
      </section>
      <!-- END SECTION-1 -->
      <!-- SECTION-2 (done-cards) -->
      <section class="">
        <header><h3>Done</h3></header>
      </section>
      <!-- END SECTION-2 -->
    </main>
    <!-- FOOTER -->
    <footer class=""></footer>
  </body>
</html>
